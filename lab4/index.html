<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Динамическая таблица</title>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <form class="form">
            <div>
                <label>Размер таблицы (от 1 до 50): </label>
                <input id="tableSize" type="text">
            </div>
            <input class="button" id="createButton" type="button" value="Создать" onclick="createTable(form.tableSize.value)">
            <input class="button" id="clearButton" type="button" value="Очистить вывод" onclick="clearResult()">
            <div id="updateDiv" hidden="true">
                <input class="button" id="rotateButton" type="button" value="Повернуть таблицу на 90° вправо" onclick="rotateTable()">
                <div>
                    <input class="button" id="sumButton" type="button" value="Заполнить красные ячейки суммой каждой строки соответсвенно" onclick="writeSum()">
                    <input class="button" id="proudButton" type="button" value="Заполнить красные ячейки произведением каждой строки соответсвенно" onclick="writeProud()">
                </div>
                <div id="rowsDiv">
                    <form>
                        <input class="button" id="clearColorButton" type="button" value="Убрать цвет ячеек строк №: " onclick="clearColorRows(form.rowNumbers.value)">
                        <input id="rowNumbers" type="text" placeholder="Номера строк через запятую">
                    </form>

                </div>
            </div>

        </form>
        <div class="result" id="resultDiv">

        </div>
    </body>
</html>
